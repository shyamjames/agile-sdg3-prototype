<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Oppam - Patient Portal</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 font-sans">
    <nav class="bg-teal-600 p-4 text-white shadow-lg">
        <h1 class="text-2xl font-bold">Oppam (ഒപ്പം)</h1>
    </nav>
    <div class="max-w-6xl mx-auto p-6 grid grid-cols-3 gap-6">
        <div class="col-span-2 bg-white p-6 rounded-xl shadow-sm border border-gray-200">
            <h2 class="text-xl font-semibold mb-4 text-gray-800">Today's Medicines</h2>
            <div class="space-y-4">
                <div class="flex items-center justify-between p-4 bg-teal-50 rounded-lg border-l-4 border-teal-500">
                    <div>
                        <p class="font-bold">Metformin 500mg</p>
                        <p class="text-sm text-gray-600">After Breakfast • 08:30 AM</p>
                    </div>
                    <button class="bg-teal-600 text-white px-4 py-2 rounded hover:bg-teal-700 transition">Log Dose</button>
                </div>
                <div class="flex items-center justify-between p-4 bg-gray-50 rounded-lg border-l-4 border-gray-300">
                    <div>
                        <p class="font-bold">Amlodipine 5mg</p>
                        <p class="text-sm text-gray-600">After Dinner • 09:00 PM</p>
                    </div>
                    <button class="bg-gray-400 text-white px-4 py-2 rounded cursor-not-allowed">Scheduled</button>
                </div>
            </div>
        </div>
        <div class="space-y-6">
            <div class="bg-white p-6 rounded-xl shadow-sm border border-gray-200">
                <h3 class="font-bold text-gray-700 mb-2">Next Clinic Visit</h3>
                <p class="text-2xl font-bold text-teal-600">Jan 15, 2026</p>
                <p class="text-sm text-gray-500 text-balance">General Hospital, Ernakulam</p>
            </div>
            <div class="bg-white p-6 rounded-xl shadow-sm border border-gray-200">
                <h3 class="font-bold text-gray-700 mb-2">My ASHA Worker</h3>
                <p class="font-medium">Suma Devi</p>
                <button class="mt-2 text-teal-600 text-sm font-semibold hover:underline">Message ASHA</button>
            </div>
        </div>
    </div>
</body>
</html>
