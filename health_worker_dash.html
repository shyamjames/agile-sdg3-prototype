<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Oppam Admin - ASHA/Inspector</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-slate-50 font-sans flex">
    <!-- Mobile Navbar -->
    <div class="lg:hidden bg-slate-800 text-white p-4 flex justify-between items-center w-full fixed top-0 z-50">
        <h1 class="text-xl font-bold">Oppam Admin</h1>
        <button id="menu-toggle" class="p-2 focus:outline-none">
            <svg class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16m-7 6h7" />
            </svg>
        </button>
    </div>

    <!-- Sidebar -->
    <aside id="sidebar" class="fixed inset-y-0 left-0 transform -translate-x-full lg:translate-x-0 lg:static lg:block w-64 h-screen bg-slate-800 text-white p-6 transition-transform duration-300 ease-in-out z-40">
        <h1 class="text-xl font-bold mb-10 hidden lg:block">Oppam Health Admin</h1>
        <nav class="space-y-4 pt-16 lg:pt-0">
            <a href="health_worker_dash.html" class="block p-2 bg-slate-700 rounded">Dashboard</a>
            <a href="#" class="block p-2 hover:bg-slate-700">Patient List</a>
            <a href="#" class="block p-2 hover:bg-slate-700">Vitals Log</a>
            <a href="#" class="block p-2 hover:bg-slate-700">Analytics</a>
            <hr class="border-slate-700 my-4">
            <a href="index.html" class="block p-2 hover:bg-slate-700 text-slate-400">Back to Portal</a>
        </nav>
    </aside>
    <main class="flex-1 p-4 lg:p-8 mt-16 lg:mt-0">
        <header class="flex justify-between items-center mb-8">
            <h2 class="text-3xl font-bold text-slate-800">Ward 12 Overview</h2>
            <div class="bg-orange-100 text-orange-700 px-4 py-2 rounded-full font-bold">4 Urgent Alerts</div>
        </header>
        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6 mb-8">
            <div class="bg-white p-6 rounded-lg shadow-sm border-t-4 border-teal-500">
                <p class="text-gray-500">Adherence Rate</p>
                <p class="text-4xl font-bold">92%</p>
            </div>
            <div class="bg-white p-6 rounded-lg shadow-sm border-t-4 border-red-500">
                <p class="text-gray-500">Missed Doses Today</p>
                <p class="text-4xl font-bold">08</p>
            </div>
            <div class="bg-white p-6 rounded-lg shadow-sm border-t-4 border-blue-500">
                <p class="text-gray-500">Scheduled Visits</p>
                <p class="text-4xl font-bold">12</p>
            </div>
        </div>
        <div class="bg-white rounded-lg shadow-sm overflow-hidden">
            <div class="p-4 border-b font-bold text-slate-700">High-Risk Patient Action List</div>
            <div class="overflow-x-auto">
                <table class="w-full text-left min-w-[600px]">
                    <thead class="bg-slate-50 text-slate-500 text-sm">
                        <tr>
                            <th class="p-4">Patient Name</th>
                            <th class="p-4">Issue</th>
                            <th class="p-4">Last Log</th>
                            <th class="p-4">Action</th>
                        </tr>
                    </thead>
                    <tbody class="divide-y">
                        <tr>
                            <td class="p-4 font-medium">Shyam James</td>
                            <td class="p-4 text-red-600">Missed 3 doses</td>
                            <td class="p-4 text-gray-500">2 days ago</td>
                            <td class="p-4"><button onclick="alert('Visit initiated for Shyam James. Mobile notification sent.')" class="text-blue-600 font-bold hover:underline">Initiate Visit</button></td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </main>

    <script>
        const menuToggle = document.getElementById('menu-toggle');
        const sidebar = document.getElementById('sidebar');

        menuToggle.addEventListener('click', () => {
            sidebar.classList.toggle('-translate-x-full');
        });

        // Close sidebar when clicking outside on mobile
        document.addEventListener('click', (e) => {
            if (!sidebar.contains(e.target) && !menuToggle.contains(e.target) && window.innerWidth < 1024) {
                sidebar.classList.add('-translate-x-full');
            }
        });
    </script>
</body>
</html>
